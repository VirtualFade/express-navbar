<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Navbar</title>
    <style>
        nav {
          display: flex;
          justify-content: space-around;
          background-color: #eee;
          padding: 1rem;
        }
        nav a {
          text-decoration: none;
          font-weight: bold;
          margin: 0 1rem;
        }
      </style>
</head>
<body>
    <nav>
        <a href="/typesetting">typesetting</a>
        <a href="/climate">climate crisis</a>
        <a href="/algo">four algo</a>
    </nav>

    <h1>This is Index.html!</h1>
</body>
</html>
